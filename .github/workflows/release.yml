name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            binary: pmls.exe
            asset_suffix: windows_amd64.exe

          - target: aarch64-pc-windows-msvc
            os: windows-latest
            binary: pmls.exe
            asset_suffix: windows_arm64.exe

          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            binary: pmls
            asset_suffix: linux_amd64

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            binary: pmls
            asset_suffix: linux_arm64
            linker_pkg: gcc-aarch64-linux-gnu
            linker: aarch64-linux-gnu-gcc

          - target: x86_64-apple-darwin
            os: macos-latest
            binary: pmls
            asset_suffix: darwin_amd64

          - target: aarch64-apple-darwin
            os: macos-latest
            binary: pmls
            asset_suffix: darwin_arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install cross-compilation linker
        if: matrix.linker_pkg != ''
        run: sudo apt-get install -y ${{ matrix.linker_pkg }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: ${{ matrix.linker }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          ASSET="pmls_${VERSION}_${{ matrix.asset_suffix }}"
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} "${ASSET}"
          echo "ASSET=${ASSET}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ASSET }}
          path: ${{ env.ASSET }}

  release:
    name: Create release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
